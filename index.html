<!doctype html>
<html ng-app="wakatimeGlance">
  <head>
    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet" />
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/lodash/dist/lodash.min.js"></script>
    <script src="js/index.js"></script>
    <title>WakaTime Glance</title>
    <style>
      body {
        min-width: 300px;
        max-width: 300px;
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      }
    </style>
  </head>
  <body>
    <div ng-controller="PopupController as popup">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>WakaTime Glance</h2>
        </div>
      </md-toolbar>
      <md-content layout-padding>
        <div style="text-align: center">
          <md-button class="md-icon-button" ng-click="popup.decrementDate()">
            <md-icon md-svg-src="img/ic_keyboard_arrow_left_black_24px.svg"></md-icon>
          </md-button>
          <strong>{{ popup.humanReadableDate }}</strong>
          <md-button class="md-icon-button" ng-click="popup.incrementDate()" ng-disabled="popup.isDateCurrent()">
            <md-icon md-svg-src="img/ic_keyboard_arrow_right_black_24px.svg"></md-icon>
          </md-button>
          <p style="font-size: xx-large; margin-bottom: 0px; margin-top: 0px" ng-show="popup.specifiedStat">{{popup.specifiedStat}}</p>
          <div ng-show="!popup.specifiedStat">
            <br />
            <md-progress-linear md-mode="query"></md-progress-linear>
          </div>
        </div>
      </md-content>
      <md-divider></md-divider>
      <md-content layout-padding>
        <div style="text-align: center">
          <strong>Last 7 Days</strong>
          <p style="font-size: xx-large; margin-bottom: 0px; margin-top: 10px" ng-show="popup.sevenDayStat">{{ popup.sevenDayStat }}</p>
          <div ng-show="!popup.sevenDayStat">
            <br />
            <md-progress-linear md-mode="query"></md-progress-linear>
          </div>
        </div>
      </md-content>
    </div>
  </body>
</html>
